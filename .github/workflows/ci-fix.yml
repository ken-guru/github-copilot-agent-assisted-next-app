name: CI Fix and Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Validate package-lock.json
      run: |
        if [ ! -f package-lock.json ]; then
          echo "❌ package-lock.json is missing"
          exit 1
        fi
        
        # Check if package-lock.json is in sync
        npm ci --dry-run || {
          echo "❌ package-lock.json is out of sync with package.json"
          echo "💡 Run 'npm install' locally and commit the updated package-lock.json"
          exit 1
        }
        
        echo "✅ package-lock.json is valid and in sync"
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type checking
      run: npm run type-check:ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run tests
      run: npm test
      
    - name: Build application
      run: npm run build:ci

  dependency-audit:
    runs-on: ubuntu-latest
    needs: validate-dependencies
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Check for outdated packages
      run: npm outdated || true
      
    - name: Generate dependency report
      run: |
        echo "## Dependency Report" > dependency-report.md
        echo "Generated on: $(date)" >> dependency-report.md
        echo "" >> dependency-report.md
        echo "### Package Versions" >> dependency-report.md
        npm list --depth=0 >> dependency-report.md || true
        
    - name: Upload dependency report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-report
        path: dependency-report.md