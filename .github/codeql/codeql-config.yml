name: "Next.js CodeQL Configuration"
disable-default-queries: false
queries:
  - name: JavaScript and TypeScript Security and Quality
    uses: security-and-quality
  - name: Custom Queries
    uses: ./codeql-custom-queries-javascript
paths:
  - src
  - app
  - components
  - lib
  - pages
paths-ignore:
  - node_modules
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/*.spec.ts'
  - '**/*.spec.tsx'
  - '**/dist/**'
  - '**/build/**'
